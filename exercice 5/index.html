<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercice 5</title>
  </head>
  <body>

    <!--Dans le fichier HTML fourni, faire comme dans l'exercice 1 mais avec 5 images.
		    Bonus Ne faire qu'une seule fonction JavaScript pour cet exercice.-->
        <script language="javascript">
              function changerimage(url,objet) {
              objet.src=url;
              }
        </script>
        <img src="images/image1.jpg" onMouseOver="changerimage('images/image1_2.jpg',this)">

        <img src="images/image2.jpg" onMouseOver="changerimage('images/image2_2.jpg',this)">

        <img src="images/image3.jpg" onMouseOver="changerimage('images/image3_2.jpg',this)">

        <img src="images/image4.jpg" onMouseOver="changerimage('images/image4_2.jpg',this)">

        <img src="images/image5.jpg" onMouseOver="changerimage('images/image5_2.jpg',this)">


  </body>
</html>
